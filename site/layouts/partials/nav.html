<nav class="navbar">
    <div class="nav-container">

        <!-- 1. Logo / 網站標題 -->
        <a href="{{ .Site.BaseURL }}" class="brand">
            <!-- 這裡顯示網站標題，你也可以換成 <img src="..."> -->
            {{ .Site.Title }}
        </a>

        <!-- 2. 主選單 (從 config 讀取) -->
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-item {{ if or (eq $.RelPermalink .URL) (eq $.Permalink .URL) }}active{{ end }}">
                {{ .Name }}
            </a>
            {{ end }}

            <!-- 3. 語言切換器 (只有當翻譯存在時才顯示) -->
            {{ if .IsTranslated }}
                {{ range .Translations }}
                <a href="{{ .Permalink }}" class="lang-switch" title="切換語言">
                    <!-- 如果當前是中文，顯示 EN；如果是英文，顯示 中文 -->
                    {{ if eq .Lang "zh-tw" }}
                        CH/中文
                    {{ else }}
                        EN
                    {{ end }}
                </a>
                {{ end }}
            {{ end }}
        </div>

    </div>
</nav>
