<footer class="site-footer">
    <div class="container">
        
        <div class="footer-content">
            
            <!-- 左側：網站名稱與簡介 -->
            <div class="footer-column">
                <div class="brand" style="font-size: 1.5rem; margin-bottom: 10px;">
                    {{ .Site.Title }}
                </div>
                <p style="color: #888; font-size: 0.9rem; max-width: 300px;">
                    Built with Hugo & Decap CMS. <br>
                    Focusing on AI, Web Dev, and Toys.
                </p>
            </div>

            <!-- 中間：導覽連結 (跟隨上方 Menu) -->
            <div class="footer-column">
                <h4 class="footer-heading">NAVIGATION</h4>
                <ul class="footer-links">
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>

            <!-- 右側：聯絡方式 (手動設定) -->
            <div class="footer-column">
                <h4 class="footer-heading">CONTACT</h4>
                <ul class="footer-links">
                    <li><a href="https://github.com/andrewcheng2016" target="_blank">GITHUB //</a></li>
                    <li><a href="mailto:andrewcheng2016@gmail.com">EMAIL //</a></li>
                    <!-- 如果有 LinkedIn 也可以加在這裡 -->
                </ul>
            </div>

        </div>

        <!-- 底部版權宣告 -->
        <div class="footer-copyright">
            &copy; {{ now.Format "2006" }} Andrew Cheng. All rights reserved.
        </div>

    </div>
</footer>
