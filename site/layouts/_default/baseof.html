<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    
    <!-- 引入你指定的型格字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 引入 CSS -->
    <link rel="stylesheet" href="/css/style.css?v=cool">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

    <!-- 導航列 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="brand">{{ .Site.Title }}</a>
            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <!-- 簡單的頁腳 -->
    <footer style="text-align: center; padding: 40px; color: #666; font-family: 'Anton', sans-serif;">
        <p>&copy; {{ now.Year }} ANDREW'S COLLECTION</p>
    </footer>

</body>
</html>
