---
layout: default
title: Home
---

<div class="filters">
    <a href="#" class="btn">ALL TARGETS</a>
    <a href="#" class="btn">PAPERS</a>
    <a href="#" class="btn">TOYS</a>
</div>

<div class="grid">
    {% for post in site.posts %}
    <div class="card">
        <div class="card-img-container">
            {% if post.image %}
            <img src="{{ post.image }}" alt="{{ post.title }}" class="card-img">
            {% else %}
            <div class="card-img" style="background: var(--p5-black); display:flex; align-items:center; justify-content:center; color: var(--p5-white); font-family: 'Bangers'; font-size: 2rem;">NO DATA</div>
            {% endif %}
        </div>
        
        <div class="card-content">
            <span class="tag">{{ post.category }}</span>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt | strip_html | truncate: 70 }}</p>
        </div>
    </div>
    {% endfor %}
</div>
